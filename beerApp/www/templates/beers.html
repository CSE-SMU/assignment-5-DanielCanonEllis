<ion-view view-title="Please Drink Repsonsibly!">
  <ion-content>
  	<span class="bar bar-header">
  		<button class="button" ng-click=searchPage();>Search</button>
  	</span>
    <ion-list>
      <ion-item ng-repeat="item in beerArray" ng-click="getInfo(item);">
        <span><img src={{item.labels.icon}}></img></span><span>{{item.nameDisplay}}</span>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
